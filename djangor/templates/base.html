<!DOCTYPE html>
<html>
  <head>
    <title>Djangor Micro-Blog</title>
    <link type="text/css" rel="stylesheet" href="/static/css/djangor.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
      {% if messages %}
       {% for message in messages %}
       <p class="notification{% if message.tags %} {{ message.tags }}{% endif %}">
         {{ message }}</p>
       {% endfor %}
      {% endif %}
      {% block content %}
      {% endblock %}
      </div>
    </div>
  </body>
</html>
